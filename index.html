<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0ae396e2b.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body onload="showQuestion(0)"> 
    <div id="main">
        <div id="heading">
            <div>
                <h2>GK Quiz</h2>
            </div>
          <div>
            <span id="timer">00:00</span>
          </div>
        </div>
        <hr>
    <h2 id="questionElement">Q1</h2>
    <p class="optionElement" onclick="putActiveClass(this)">option1</p>
    <p class="optionElement" onclick="putActiveClass(this)">option2</p>
    <p class="optionElement" onclick="putActiveClass(this)">option3</p>
    <p class="optionElement" onclick="putActiveClass(this)">option4</p>
<button id="nextBtn" onclick="nextQuestion()">
    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
</div>

</body>
<script src="app.js"></script>
<script src="timer.js"></script>
</html>
