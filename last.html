<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b0ae396e2b.js" crossorigin="anonymous"></script>
        <title>Quiz App</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col text-center result">
                        <i class="fa fa-trophy mt-5" aria-hidden="true"></i><br><br>
                        <h3>Well done!</h3>
                        <p class="userScore">Your Points: <span class="points">00</span></p>
                        <p class="userTime">Time taken : <span class="time">0 minutes 0 seconds</span></p>
                    <button class="btn btn-primary" onclick="">Start Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="score.js"></script>

</html>
